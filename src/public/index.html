<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Stock</title>
</head>

<body>
    <h1>La Curtiembre</h1>

    <section class="form-product">
        <form action="/api/products/formulario" method="POST" enctype="multipart/form-data">
            <h4>Ingreso de productos</h4>
            <input class="controls" type="text" name="title" id="title" placeholder="Nombre del producto">
            <input class="controls" type="text" name="price" id="price" placeholder="Ingrese el valor">
            <input class="controls" type="file" name="thumbnail" id="thumbnail" placeholder="Ingrese imagen">
            <input class="controls" type="text" name="code" id="code" placeholder="Ingrese codigo de producto">
            <input class="controls" type="text" name="stock" id="stock" placeholder="Ingrese stock de producto">
            <input class="controls" type="text" name="category" id="category" placeholder="Ingrese categoria de producto">
            <input class="controls" type="text" name="description" id="description" placeholder="Descripcion">
            <label class="switch">
                <input type="checkbox" name="status" id="status" value="true">
                <span class="slider"></span>
            </label> Status
            <input class="botons" type="submit" value="Cargar">
        </form>
    </section>

</body>


</html>
